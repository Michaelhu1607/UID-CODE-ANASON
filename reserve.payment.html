    </div>

    <div class="grid-system">
        <form action="" id="payment">
            <div id="wholecontainer">
                <div class="left-container">
                    <label class="show">No. of Guest: </label>
                    <span id="guest"></span>
                    <span id="nguest">&times; $50</span>
                </div>
                <div class="left-container">
                    <label class="show">First Name: </label>
                    <span id="firstName"></span>
                </div>
                <div class="left-container">
                    <label class="show">Last Name: </label>
                    <span id="lastName"></span>
                </div>
                <div class="left-container">
                    <label class="show">Mobile: </label>
                    <span id="mobile"></span>
                </div>
                <div class="left-container">
                    <label class="show">Email: </label>
                    <span id="email"></span>
                </div>
                <div class="left-container">
                    <label class="show">Date: </label>
                    <span id="date"></span>
                </div>
                <div class="left-container">
                    <label class="show">Time: </label>
                    <span id="time"></span>
                </div>
                <div class="left-container">
                    <label class="show">Seats: </label>
                    <span id="seats"></span>
                </div>
                <div class="left-container" id="specialcon">
                    <div>
                        <label >Special Requirement: </label>
                    </div>
                </div>
                <div class="left-container" id="specialcon">
                    <div>
                        <span id="specialRequirement"></span>
                    </div>
                </div>     
            </div>
        </form>
        <form action="reserve.payment.html" method="get" onsubmit="return validDate()">
            <h3>CARD DETAILS</h3>
            <br>
            <div class="typingbar-container">
                <label>First Name:</label>
                <input type="text" name="firstName" class="typingbar" required>
            </div>
            <div class="typingbar-container">
                <label>Last Name:</label>
                <input type="text" name="lastName" class="typingbar" required>
            </div>
            <div class="typingbar-container">
                <label>Card Number:</label>
                <input type="tel" name="Mobile" class="typingbar" pattern=".{9,10}" required > 
            </div>
            <div class="typingbar-container">
                <label>CVS: </label>
                <input type="text" name="firstName" class="typingbar" required>
            </div>
            <div class="typingbar-container">
                <label>MM/YY: </label>
                <input type="text" name="firstName" class="typingbar" required>
            </div>

            
            <button type="submit" id="continuebutton">Payment</button>
        </form>
    </div>
